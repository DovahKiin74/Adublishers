<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact |BreezeMarketing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contact Page -->
    <div id="contact">
        <div id="contact-container">
            <div class="contact-right-area">
                <img src="images/contact2.jpg" alt="">
            </div>
            <div class="contact-left-area">
                <div class="contact-left-img">
                    <img src="images/bg.png">
                </div>
                <div class="contact-form">
                    <h1>Contact Us</h1>
                    <form>
                        <div class="double-input-group">
                            <div class="input-group">
                                <input type="text" id="name" class="name" placeholder="Enter name">
                            </div>
                            <div class="input-group">
                                <input type="email" id="email" class="email" placeholder="Enter email">
                            </div>
                        </div>
                        <div class="input-group">
                            <input type="tel" id="tel" class="tel" placeholder="Phone">
                        </div>
                        <div class="input-group">
                            <input type="text" id="fname" class="fname" placeholder="First Name">
                        </div>
                        <div class="input-group">
                            <textarea placeholder="Write down your request"></textarea>
                        </div>
                        <button type="submit" class="btn-contact-form">Read More</button>
                    </form>
                </div>
                <div class="contact-footer">
                    <div class="left">
                        &copy; 2023 <strong class="text-logo"><i>Breeze</i></strong>Marketing, No copyright issues.
                    </div>
                    <div class="right">
                        <i>| Cookies Policy</i>
                        <i>| Terms & conditions</i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
